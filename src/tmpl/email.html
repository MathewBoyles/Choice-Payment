<!-- BOX: email -->
<div class="prices__item prices__item--02 prices__item--accent--02 box" data-box="{'name':'email','background':'third-state'}">
  <img class="box-logo" data-value="{'src':'logo'}" data-change="choice" />
  <h3 class="prices__item__title" data-value="{'html':'merchant'}"></h3>
  <h5 class="prices__item__title box-title">Enter email</h5>

  <div class="form-group">
    <input type="email" class="form-control" data-value="{'value':'email'}" id="emailAddressInput" />
  </div>
  <div class="alert alert-warning" role="alert" id="emailError">Invalid email address</div>

  <a href="#" class="button button--blue button--blue-shadow" id="saveEmail">Next</a>
</div>
<!-- /BOX: email -->

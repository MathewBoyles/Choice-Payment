<!-- BOX: confirm -->
<div class="prices__item prices__item--02 prices__item--accent--02 box" data-box="{'name':'confirm','background':'default-state'}">
  <img class="box-logo" data-value="{'src':'logo'}" data-change="choice" />
  <h3 class="prices__item__title" data-value="{'html':'merchant'}"></h3>
  <span class="prices__item__price">$ <span data-value="{'html':'total'}"></span></span>

  <span class="prices__item__price_info" id="charityWrapper">
    <span><strong data-value="{'html':'contribution_text'}"></strong> contribution to:</span>
    <br />
    <a href="#" class="btn btn-link btn-xs" data-change="charity">
      <span id="charityName" data-value="{'html':'charity','title':'charity'}"></span>
      <i class="fas fa-pencil-alt"></i>
    </a>
  </span>

  <a href="#" class="button button--blue button--blue-shadow" id="confirmPayment">Confirm Payment</a>

  <div class="confirm-footer">
    <a href="#" class="btn btn-link btn-xs btn-invoice" data-change="invoice">View Invoice</a>
    <br />
    <a href="#" class="btn btn-link btn-xs btn-account" data-change="account">Account Information</a>
  </div>
</div>
<!-- /BOX: confirm -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/template7/1.3.5/template7.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="/src/js/granim.min.js"></script>

    <script src="/src/js/main.js"></script>

    <title>Choice Payment</title>
  </head>
  <body>

    <div id="loader">
      <div class="spinner-wrapper">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
    </div>

    <div class="prices prices--02">
      <div class="container-fluid">
        <div class="prices__items_box boxes">
          <!-- BOX: invoice -->
          <div class="prices__item prices__item--02 prices__item--accent--02 box" data-box="{'name':'invoice','background':'default-state'}">
            <img class="box-logo" data-value="{'src':'logo'}" data-change="choice" />
            <h3 class="prices__item__title" data-value="{'html':'merchant'}"></h3>

            <script type="text/template7">
            <table class="table invoice">
              <tbody>
                {{#each items}}
                <tr>
                  <th scope="row">{{quantity}}</th>
                  <td>{{name}}</td>
                  <td>
                    {{#js_if "this.price < 0"}}
                      -${{js "(0-this.price)/100"}}
                    {{else}}
                      ${{price/100}}
                    {{/js_if}}
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
            </script>

            <table class="table invoice-total">
              <tbody>
                <tr>
                  <td>Total:</td>
                  <td>$<span data-value="{'html':'total'}"></span></td>
                </tr>
              </tbody>
            </table>

            <a href="#" class="button button--blue button--blue-shadow" id="invoiceButton">Next</a>
          </div>
          <!-- /BOX: invoice -->

          <!-- BOX: charity -->
          <div class="prices__item prices__item--02 prices__item--accent--02 box" data-box="{'name':'charity','background':'second-state'}">
            <img class="box-logo" data-value="{'src':'logo'}" data-change="choice" />
            <h3 class="prices__item__title" data-value="{'html':'merchant'}"></h3>
            <h5 class="prices__item__title box-title">Select charity</h5>

            <script type="text/template7">
            <div class="charities">
              {{#each charities}}
              <div class="card bg-dark text-white charity" data-charity="{{@key}}">
                <img class="card-img" src="{{image}}" alt="{{name}}" width="100%">
                <div class="card-img-overlay">
                  <h5 class="card-title">{{name}}</h5>
                </div>
              </div>
              {{/each}}
            </div>
            </script>
          </div>
          <!-- /BOX: charity -->

          <!-- BOX: email -->
          <div class="prices__item prices__item--02 prices__item--accent--02 box" data-box="{'name':'email','background':'third-state'}">
            <img class="box-logo" data-value="{'src':'logo'}" data-change="choice" />
            <h3 class="prices__item__title" data-value="{'html':'merchant'}"></h3>
            <h5 class="prices__item__title box-title">Enter email</h5>

            <div class="form-group">
              <input type="email" class="form-control" data-value="{'value':'email'}" id="emailAddress" />
            </div>
            <div class="alert alert-warning" role="alert" id="emailError">Invalid email address</div>

            <a href="#" class="button button--blue button--blue-shadow" id="saveEmail">Next</a>
          </div>
          <!-- /BOX: email -->

          <!-- BOX: confirm -->
          <div class="prices__item prices__item--02 prices__item--accent--02 box" data-box="{'name':'confirm','background':'default-state'}">
            <img class="box-logo" data-value="{'src':'logo'}" data-change="choice" />
            <h3 class="prices__item__title" data-value="{'html':'merchant'}"></h3>
            <span class="prices__item__price">$ <span data-value="{'html':'total'}"></span></span>

            <span class="prices__item__price_info" id="charityWrapper">
              <span>Donating to:</span>
              <br />
              <a href="#" class="btn btn-link btn-xs" data-change="charity">
                <span id="charityName" data-value="{'html':'charity','title':'charity'}"></span>
                <i class="fas fa-pencil-alt"></i>
              </a>
            </span>

            <span class="prices__item__price_info" id="emailWrapper">
              <span>Email:</span>
              <br />
              <a href="#" class="btn btn-link btn-xs" data-change="email">
                <span id="emailAddress" data-value="{'html':'email','title':'email'}"></span>
                <i class="fas fa-pencil-alt"></i>
              </a>
            </span>

            <span class="prices__item__price_info" id="cardWrapper">
              <span>Card:</span>
              <br />
              <em>Not required</em>
            </span>

            <a href="#" class="button button--blue button--blue-shadow" id="confirmPayment">Confirm Payment</a>

            <div>
              <a href="#" class="btn btn-link btn-xs btn-invoice" data-change="invoice">View Invoice</a>
            </div>
          </div>
          <!-- /BOX: confirm -->

          <!-- BOX: success -->
          <div class="prices__item prices__item--02 prices__item--accent--02 box" data-box="{'name':'success','background':'all'}">
            <img class="box-logo" data-value="{'src':'logo'}" data-change="choice" />
            <h3 class="prices__item__title" data-value="{'html':'merchant'}"></h3>
            <span class="prices__item__price">Success</span>
            <h3 class="prices__item__title">Payment successful.</h3>
          </div>
          <!-- BOX: /success -->

          <!-- BOX: error -->
          <div class="prices__item prices__item--02 prices__item--accent--02 box" data-box="{'name':'error','background':'red-state'}">
            <img class="box-logo" data-value="{'src':'logo'}" data-change="choice" />
            <span class="prices__item__price">Oops!</span>
            <h3 class="prices__item__title">An error has occurred.</h3>
            <a href="#" class="button button--blue button--blue-shadow" data-change="#reload">Reload</a>
          </div>
          <!-- BOX: /error -->

          <!-- BOX: choice -->
          <div class="prices__item prices__item--02 prices__item--accent--02 box" data-box="{'name':'choice','background':'all'}">
            <img class="box-logo" data-value="{'src':'logo'}" />
            <span class="prices__item__price">Choice</span>
            <h3 class="prices__item__title"><a href="http://choicetopay.com" target="_blank">choicetopay.com</a></h3>
            <h3 class="prices__item__title">BETA DEMO</h3>
            <a href="#" class="button button--blue button--blue-shadow" data-change="#back">Back</a>
          </div>
          <!-- BOX: /choice -->
        </div>
      </div>
    </div>

    <canvas id="background-gradient"></canvas>
  </body>
</html>
